<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports-directory</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/loader.css">
    <script src="./scripts/main.js" defer></script>
</head>
<body>
    <header id="main-header">
        <img src="./images/ei_1660262303751-removebg-preview.png" alt="my-logo" class="logo" id="logo">
        <div class="container" id="container">
            <ul>
                <li><button class="light" id="themeButton"></button></li>
            </ul>
        </div>
    </header>
    <div class="search" id="search">
        <input type="text" placeholder="Player Name, Year" class="light-text-search" id="searchBar">
        <button class="light-search" id="searchButton">Search</button>
    </div>
    <div id="loader-container">
        <div id="loader" class="hide"></div>
    </div>
    <section class="wrapper" id="wrapper">
        <div class="player_image-light" id="player_image">
            <img src="" alt="player_image" id='player-image'>
        </div>
        <div class="stats-lite" id="stats">
            <h2></h2>
            <p>
                <ul>
                    <li id="name"></li>
                    <li id="age"></li>
                    <li id="nationality"></li>
                    <li id="height"></li>
                    <li id="team-name"></li>
                    <li id="league"></li>
                    <li id="season"></li>
                    <li id="apps"></li>
                    <li id="pos"></li>
                    <li id="shot-on-target"></li>
                    <li id="total-goals"></li>
                    <li id="assists"></li>
                    <li id="saves"></li>
                    <li id="total-passes"></li>
                    <li id="pass-accuracy"></li>
                    <li id="total-tackles"></li>
                    <li id="interceptions"></li>
                    <li id="dribbles-attempts"></li>
                    <li id="successful-dribbles"></li>
                    <li id="penalty-won"></li>
                    <li id="penalty-committed"></li>
                    <!-- <li id=""></li> -->
                </ul>
            </p>
        </div>
    </section>
    <section id="others">
        
    </section>
</body>
</html>
