<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="sass/style.css">
    <link rel="stylesheet" href="sass/style.scss">
    <title>Word Game</title>
</head>
<body>
    <header class="main-header">
        <div class="text-container">
            <h1>Welcome <span class="span">To Word</span> Game</h1>
            <small>Have fun while it lasts</small>
        </div>
        <div class="dark-div">
            <button id="theme-btn" class="light-theme" aria-label="" onclick="changeTheme()"></button>
        </div>
    </header>
    <section id="section">
        <div class="form-wrapper">
            <p>Type in your favorite sports club and check if it matches a randomly generated club name.</p>
            <form action="" id="form">
                <input type="text" name="text" id="text" class="text"><br>
                <button id="btn" class="check-match">Check Match</button>
            </form>
        </div>
    </section>
    <div id="error" class="error">

    </div>
</body>
</html>
