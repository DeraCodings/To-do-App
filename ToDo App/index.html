<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do app</title>
    <link rel="stylesheet" href="./styles/style.css">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudfare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> -->
    
    <!-- <script src="app.js" defer type="module"></script> -->
    <script src="app2.js" defer></script>
</head>
<body>
    <header>
        <h1>MAKE YOUR TO-DO LIST</h1>
        <small>Keep your tasks organized</small>
    </header>

    <!-- a to-do app -->
    <section class="input-field">
        <form id="form">
            <input name="text" id="text" class="text"/>
            
        <!-- <input type="button" value="Add" name="Add"> -->
            <button type="submit" id="btn">Add Task</button>
            <div id="error"></div>
        </form>
    </section>

    <div id="post">
        <ul>
            <li>
                <strong>${data.content}</strong>
                <button class='edit' onclick='editPost(this)'>Edit</button>
                <button class='delete' onclick='deletePost(this)'>Delete</button>
                <button class='cross-off' onclick='crossOff(this)'>Done</button>
            </li><br>
        </ul>
    </div>

    <!-- <footer>
        <span>Designed By:</span>
        <span>Dera Codex</span>
    </footer> -->
</body>
</html>
