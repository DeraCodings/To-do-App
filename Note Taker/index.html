<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note App</title>
    <link rel="stylesheet" href="main.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div id="input-area">
        <fieldset>
            <form action="" id="form">
                <textarea name="text" placeholder="Write note here..." id="input-field" cols="50" rows="10" class="txtarea"></textarea>
                <br>
                <div id="error"></div>
                <button type="submit" id="addBtn">Add Note</button>
            </form>
        </fieldset>
    </div>
    <!-- display the truncated version -->
    <div id="trunc" class="trun">
        <!-- <p class="test">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Impedit, voluptatem!
            <br>
            <button class="view" onclick="viewModal()">View Details</button>
        </p> -->
    </div>
    <!-- displaying full version -->
    <div id="full-version" class="full">
    </div>
</body>
</html>
